dist: trusty
sudo: false

language: node_js
node_js:
  - "10"
  
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
     - ./node_modules

install:
  - npm install

script:
  - export CHROME_BIN=chromium-browser
  - npm run test:cover -- --single-run --no-progress --browsers=ChromeHeadlessCI
  - npm run test -- --single-run --no-progress --browsers=ChromeHeadlessCI
  - npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js

after_success:
  - npm run coveralls
